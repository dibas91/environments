
name: Environments build and test 

on: 
  push:
    branches:
      - 'dev_fission'
  pull_request:
    branches:
      - 'dev_fission'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: "msat1234"   
        DOCKER_PASSWORD: "Msat1234#"  
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    # - name: docker build csharp
    #   run: |
    #     docker build ./c# -t aimvector/csharp:1.0.0
    # - name: docker build nodejs
    #   run: |
    #     docker build ./nodejs -t aimvector/nodejs:1.0.0
    - name: docker build python
      run: |
        docker build ./python -t msat1234/dibas:python_latest
    # - name: docker build golang
    #   run: |
    #     docker build ./golang -t aimvector/golang:1.0.0
    - name: docker push
      run: |
        docker push msat1234/dibas:python_latest


